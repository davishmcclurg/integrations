- name: data_stream.type
  type: constant_keyword
  description: Data stream type.
- name: data_stream.dataset
  type: constant_keyword
  description: Data stream dataset.
- name: data_stream.namespace
  type: constant_keyword
  description: Data stream namespace.
- name: '@timestamp'
  type: date
  description: Event timestamp.
- name: id
  type: keyword
- name: source
  type: text
  multi_fields: &enterprise_search_multi_fields
    - name: stem
      type: text
    - name: prefix
      type: text
    - name: delimiter
      type: text
    - name: joined
      type: text
    - name: enum
      type: keyword
      ignore_above: 2048
    # not working for some reason, maybe ignored_malformed isn't supported
    # - name: float
    #   type: double
    #   ignore_malformed: true
    # - name: date
    #   type: date
    #   ignore_malformed: true
    # - name: location
    #   type: geo_point
    #   ignore_malformed: true
